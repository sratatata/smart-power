<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>Smart Power</title>
<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
<!-- load theme file for your application -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="ui-page" id="pageSwipeList">
		<div class="ui-content">
			<!--List items that can be swiped-->
			<ul id="buttons" class="ui-listview ui-swipelist-list">
			</ul>
			<!--Swipe actions-->
			<div class="ui-swipelist">
				<div class="ui-swipelist-left">
					<div class="ui-swipelist-icon"></div>
					<div class="ui-swipelist-text">Off</div>
				</div>
				<div class="ui-swipelist-right">
					<div class="ui-swipelist-icon"></div>
					<div class="ui-swipelist-text">On</div>
				</div>
			</div>
		</div>
		<div class="ui-footer">
		    <a href="#popup" class="ui-btn" data-rel="popup">Add</a>
			<a href="#popup-remove" class="ui-btn" data-rel="popup">Remove</a>
		</div>

		<div id="popup" class="ui-popup">
			<div class="ui-popup-header">Add device</div>
			<div class="ui-popup-content">
				<label for="ip">IP</label> <input type="text" name="ip"><br>
				<label for="label">Label</label> <input type="text" name="label"><br>
				<label for="family">Family</label> <input type="text" name="family"><br>
				<label for="device">Device</label> <input type="text" name="device"><br>
				<button name="save">Save</button>
				<button name="cancel">Cancel</button>
			</div>
		</div>
		
		<div id="popup-remove" class="ui-popup">
			<div class="ui-popup-header">Remove device</div>
			<div class="ui-popup-content">
				<label for="label">Label</label> <input type="text" name="label"><br>
				<button name="save">Remove</button>
				<button name="cancel">Cancel</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
<!-- load javascript file for your application -->
<script type="text/javascript" src="js/lib/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
